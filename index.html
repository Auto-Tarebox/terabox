<!DOCTYPE html>
<html>
<head>
    <title>فتح Terabox</title>
    <script>
        // روابط التوجيه
        const isAndroid = /android/i.test(navigator.userAgent);
        const isIOS = /iPad|iPhone|iPod/i.test(navigator.userAgent);
        const fileUrl = 'https://1024terabox.com/s/1KK0fUh7-7LS1UEuOWilBjg';
        
        // روابط التطبيق والمتجر
        const appLinks = {
            android: {
                deepLink: `intent://open?url=${fileUrl}#Intent;package=com.dubox.drive;scheme=terabox;end`,
                store: 'https://play.google.com/store/apps/details?id=com.dubox.drive'
            },
            ios: {
                deepLink: `terabox://open?url=${fileUrl}`,
                store: 'https://apps.apple.com/app/terabox/id1472483563'
            }
        };

        // محاولة الفتح التلقائي
        function openApp() {
            if (isAndroid) {
                window.location.href = appLinks.android.deepLink;
                setTimeout(() => { window.location.href = appLinks.android.store; }, 1500);
            } else if (isIOS) {
                window.location.href = appLinks.ios.deepLink;
                setTimeout(() => { window.location.href = appLinks.ios.store; }, 1500);
            } else {
                window.location.href = appLinks.android.store; // افتراضي لأجهزة الكمبيوتر
            }
        }

        // بدء العملية فور تحميل الصفحة
        window.onload = openApp;
    </script>
</head>
<body style="display:none"></body>
</html>
