<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>تحميل الكورس</title>
  <link href="https://fonts.googleapis.com/css2?family=Amiri&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Amiri', serif;
      background: linear-gradient(to bottom, #f8f6f1, #eae7df);
      color: #333;
      text-align: center;
      padding: 60px 20px;
      direction: rtl;
    }

    .container {
      max-width: 500px;
      margin: auto;
      background: #fff;
      padding: 40px 30px;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
    }

    h1 {
      font-size: 28px;
      color: #6d5b3e;
      margin-bottom: 20px;
    }

    p {
      font-size: 18px;
      margin-bottom: 30px;
    }

    .btn {
      background-color: #6d5b3e;
      color: white;
      border: none;
      padding: 14px 32px;
      font-size: 18px;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #5a4a32;
    }

    .hidden {
      display: none;
    }

    .message {
      font-size: 16px;
      color: #888;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>مرحبًا بك في الكورس</h1>
    <p>اضغط لعرض محتوى الكورس مجانًا</p>
    <button class="btn" onclick="startProcess()">عرض محتوى الكورس</button>
    <div class="message hidden" id="statusMsg">جاري تحويلك إلى الكورس...</div>
  </div>

  <script>
    let touched = false;

    function startProcess() {
      // فتح محتوى الكورس في تبويب جديد
      window.open("https://1024terabox.com/s/1KK0fUh7-7LS1UEuOWilBjg", "_blank");

      // إظهار الرسالة
      document.getElementById("statusMsg").classList.remove("hidden");

      // تفعيل الاستماع للمسة واحدة فقط
      document.body.addEventListener("touchstart", redirectToStore, { once: true });

      // بديل احتياطي: تحويل تلقائي بعد 15 ثانية لو المستخدم لم يلمس
      setTimeout(() => {
        if (!touched) {
          redirectToStore();
        }
      }, 15000);
    }

    function redirectToStore() {
      touched = true;
      const isAndroid = /android/i.test(navigator.userAgent);
      const storeLink = isAndroid
        ? 'https://play.google.com/store/apps/details?id=com.dubox.drive'
        : 'https://apps.apple.com/app/terabox/id1472483563';

      window.location.href = storeLink;
    }
  </script>

</body>
</html>
